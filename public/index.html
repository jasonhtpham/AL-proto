<html>
    <head>
        <title>Academic Ledger</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="env.js"></script>

    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">Academic Ledger</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/"> <i class="material-icons">home</i> </a></li>
                <li><a href="/test">Test</a></li>
                <li><a href="#">Test 2</a></li>
              </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="input-field col s6">
                  <input id="unitCode" type="text" class="validate">
                  <label class="active" for="unitCode">Unit Code</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="unitName" type="text" class="validate">
                    <label class="active" for="unitName">Unit Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="numberGrade" type="number" class="validate">
                  <label class="active" for="numberGrade">Number Grade</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input id="letterGrade" type="text" class="validate">
                  <label class="active" for="letterGrade">Letter Grade</label>
                </div>
            </div>

            <!-- <div class="row">
                <div class="input-field col s6">
                  <input value="" id="result">
                  <label class="active" for="result">Result</label>
                </div>
            </div> -->

            <button class="btn waves-effect waves-light" type="submit" id="submitBtn">Submit
                <i class="material-icons right">send</i>
            </button>

            <button class="btn waves-effect waves-light" type="submit" id="testBtn">Test
                <i class="material-icons right">send</i>
            </button>
        </div>

        <div class="container-result">
            <p id="result"></p>
        </div>

        <hr />
        <div class="container">
            <div class="row">
                <div class="input-field col s6">
                  <input id="unitCodeSearch" type="text" class="validate">
                  <label class="active" for="unitCodeSearch">Unit Code</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" id="searchBtn">Search
                <i class="material-icons right">search</i>
            </button>
        </div>

        <div class="container-result">
            <p id="searchResult"></p>
        </div>

    </body>
</html>
